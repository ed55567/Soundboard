<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
     <script type="text/javascript" src="sound-onclick.js"></script>
  </head>
  <body>
    <div class="keys">
      <div OnClick="playclip();"  class="key" style="background-image: url('images/Party.jpg'); background-size:cover">
        <kbd>1</kbd>
        <span class="sound">Cheer</span>
      </div>
      <div OnClick="playclip1();"  class="key" style="background-image: url('images/Fireworks.png'); background-size:cover">
        <kbd>2</kbd>
        <span class="sound">Fireworks</span>
      </div>
      <div  OnClick="playclip2();" class="key"  style="background-image: url('images/hammer.jpg'); background-size:cover">
        <kbd>3</kbd>
        <span class="sound">Hammer</span>
      </div>
    </div>
    <div class="keys_1">
      <div OnClick="playclip3();" class="key" style="background-image: url('images/Horse.png'); background-size:cover">
        <kbd>4</kbd>
        <span class="sound">Horse</span>
      </div>
      <div OnClick="playclip4();" class="key" style="background-image: url('images/labrador_retriever.jpg'); background-size:cover">
        <kbd>5</kbd>
        <span class="sound">Dogs</span>
      </div>
      <div OnClick="playclip5();" class="key" style="background-image: url('images/Tiger.png'); background-size:cover">
        <kbd>6</kbd>
        <span class="sound">Tiger</span>
      </div>
    </div>
    <div class="keys_2">
      <div OnClick="playclip6();" class="key" style="background-image: url('images/Volcano.png'); background-size:cover">
        <kbd>7</kbd>
        <span class="sound">Volcano</span>
      </div>
      <div OnClick="playclip7();" class="key" style="background-image: url('images/traffic.jpg');background-size:cover">
        <kbd>8</kbd>
        <span class="sound">Traffic</span>
      </div>
      <div  OnClick="playclip8();" class="key" style="background-image: url('images/rooster.jpg');background-size:cover">
        <kbd>9</kbd>
        <span class="sound">Rooster</span>
      </div>
    </div>

    <audio  id ="mySoundClip1" src="sounds/Arena Crowd Cheer.wav"></audio>
    <audio  id ="mySoundClip2" src="sounds/Fireworks.wav"></audio>
    <audio  id ="mySoundClip3" src="sounds/Hammer_On_Tile_Fast_01.wav"></audio>
    <audio  id ="mySoundClip4" src="sounds/Horse Gallop on Gravel 1.wav"></audio>
    <audio  id ="mySoundClip5" src="sounds/Labrador_Multiple_Barks_Single_01.wav"></audio>
    <audio  id ="mySoundClip6" src="sounds/Tiger Roar.wav"></audio>
    <audio  id ="mySoundClip7" src="sounds/Volcano Erupting.wav"></audio>
    <audio  id ="mySoundClip8" src="sounds/Traffic.wav"></audio>
    <audio  id ="mySoundClip9" src="sounds/Rooster_Double_Crowing_Close_01.wav"></audio>

  </body>
</html>
